{% extends "base.html" %}
{% block title %}Загрузить трек{% endblock %}

{% block content %}
    <div class="container__form">
        <h1>Загрузка трека</h1>
        {% if message %}
            <div class="warning-message">
                <p class="warning-message__text">{{ message }}</p>
            </div>
        {% endif %}
        <form enctype="multipart/form-data" action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p class="helptext">Поддерживаемые типы файлов: .mp3, .wav</p>
            <p><input type="submit" value="Загрузить"></p>
        </form>
    </div>
{% endblock %}
